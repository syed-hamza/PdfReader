<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.2.0/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <link rel="stylesheet" href="./static/styles/main.css">
    <link rel="stylesheet" href="./static/styles/loaders.css">
</head>
<body class="flex">
    <div id="alert-container" class="fixed top-2 left-1/2 transform -translate-x-1/2 z-10 display-none">
        <div id="alert-box" class="w-64 p-4 bg-green-500 text-white rounded shadow-lg" style="transform: translateY(-100%); opacity: 0;">
            <strong id="alert-message"></strong> 
        </div>
      </div>
    <div class="w-1/5 bg-gray-200 p-4 column flex flex-col z-1">
        <div class="h-1/2 mt-4" id=  "bottomBar">
            <h2 class="text-lg font-semibold mb-4">Select Element</h2>
            <select id="element-select" class="w-full p-2 border rounded">
                <option value="">Loading...</timestampoption>
            </select>
            <div id="pdf-upload" class="mt-4">
                <p>Drag and drop PDF here or click to upload</p>
                <input type="file" id="pdf-input" accept=".pdf" style="display: none;">
            </div>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded" onclick="summarize()">Generate Summary 
                <div id = "loader" class="hypnotic-2" style="display:none;"></div>
            </button>
            <div id="audioContainer" class="mt-2 px-4 py-2 rounded">
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <div class="h-1/2 overflow-y-auto">
            <h2 class="text-lg font-semibold mb-4">Chat History</h2>
            <div id="chat-history"></div>
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded" onclick="newChat()">New Chat</button>
            <button class="mt-2 bg-red-500 text-white px-4 py-2 rounded" onclick="deleteChat()">Delete Chat</button>
        </div>
        
    </div>
    <div class="w-2/5 bg-white p-4 column border-l border-r flex flex-col">
        <div id="messages" class="flex flex-col space-y-4 flex-grow overflow-y-auto">
            <!-- Messages will appear here -->
        </div>
        <div class="fixed-bottom p-4 border-t">
            <input id="message-input" type="text" class="w-full border p-2 rounded" placeholder="Type a message...">
            <div class="flex mt-2">
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="sendMessage()">Send</button>
                <button class="audio-btn ml-2" onclick="toggleRecording()">
                    <svg id="audio-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v4m0 0h-3m3 0h3m-3-4a4 4 0 00-4-4V9a4 4 0 108 0v1a4 4 0 00-4 4z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="w-2/5 bg-gray-50 p-4 column" id="pdfContainer">
        <embed id="pdfPlaceholder" src="" type="application/pdf" width="100%" height="100%">
        <div id="pdfFallback" class="hidden text-center text-gray-500 text-2xl font-bold flex items-center justify-center">
            PDF Holder
        </div>
    </div>
    <script src="./static/scripts/tools.js"></script>
    <script src="./static/scripts/main.js"></script>
    <script src="./static/scripts/imageHandler.js"></script>
</body>
</html>
